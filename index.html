<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div id="container">
      <div id="card">
        <div id="card-inset">
          <img
            id="nft-hero"
            src="assets/images/image-equilibrium.jpg"
            alt="image of nft"
          />
          <div id="card-info">
            <div id="nfd-name-c"></div>
            <h1 id="nft-name">Equilibrium #3429</h1>
            <p id="nft-description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div id="cost-time">
              <div id="nft-cost">
                <img
                  id="eth-icon"
                  src="assets/images/icon-ethereum.svg"
                  alt="etherium icon"
                />
                <p id="eth-amount">0.041 ETH</p>
              </div>
              <div id="time-left">
                <img
                  id="clock-icon"
                  src="assets/images/icon-clock.svg"
                  alt="clock icon"
                />
                <p id="time-left-text">3 days left</p>
              </div>
            </div>
            <hr id="divider" />
            <div id="nft-attribution">
              <img
                id="nft-attribution-img"
                src="assets/images/image-avatar.png"
                alt="Image of Julres Wyvern"
              />
              <p id="nft-attribution-text">
                <span id="nft-attribution-left">Creation of</span> Jules Wyvern
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Austin White</a>.
      </div>
    </div>
  </body>
</html>
